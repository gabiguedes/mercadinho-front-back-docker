	<nav class="navbar navbar-light">

	<div class="card" style="width: 50rem;">
		<div class="card-body">
			<div class="container">
				<form id="login">
					<div class="form-group">
						<label for="exampleInputEmail1">Email address</label>
						<input type="email" class="form-control" value="gabriela_rayssa@hotmail.com" id="email" aria-describedby="emailHelp" placeholder="email"
						    required>
						<small id="emailHelp" class="form-text text-muted">Nós nunca iremos compartilhar seu e-mail com mais ninguém.</small>
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Password</label>
						<input type="password" class="form-control" value="123" id="senha" placeholder="senha" required>
					</div>
					<a href="../forgot/forgot.html" id="emailHelp" class="form-text text-muted">Esqueceu a senha?</a>
					<button type="submit" class="btn btn-primary">ENTRAR</button>
					<button type="button" class="btn btn-primary" onClick="logIn()">Facebook</button>
				</form>
			</div>
		</div>
	</div>
